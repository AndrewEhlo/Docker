name: scan
on:
  workflow_dispatch:
jobs:
  build:
    name: Scan
    runs-on: ubuntu-20.04
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/virtocommerce/platform:3.809.0-alpha.12863-dev-06cf1fbb'
          format: 'json'
          exit-code: '0'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: ./3.809.0-alpha.12863-dev-06cf1fbb.json
      - run: |
          cat ./3.809.0-alpha.12863-dev-06cf1fbb.json
      - name: Publish file
        uses: actions/upload-artifact@v2
        with:
          name: 3.809.0-alpha.12863-dev-06cf1fbb.json
          path: ./3.809.0-alpha.12863-dev-06cf1fbb.json
      - run: |
          
